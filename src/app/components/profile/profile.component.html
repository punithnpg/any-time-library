<app-header></app-header>
<mat-card class="profile-card">
  <mat-card-title>
   {{user.displayName}}
  </mat-card-title>
  <img mat-card-image *ngIf="user.photoURL!=null; else defaultUser" src="{{user.photoURL}}" alt=" {{user.displayName}}">
  <ng-template #defaultUser>
      <img mat-card-image src="assets/images/defaultUser.png"  alt=" {{user.displayName}}">
    </ng-template>
  <mat-card-content>
      <h4>
Email: {{user.email}}
      </h4>
    </mat-card-content>
</mat-card>
